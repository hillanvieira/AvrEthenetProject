<!DOCTYPE html>
<html lang="en">

<head>
	<title>Universal Control</title>

<style>


footer {
            background-color: #555;

            padding: 15px;
        }


</style>


	<script>
$(document).ready(function(){


window.setCookie = function(cname, cvalue) {
    document.cookie = cname + "=" + cvalue + ";" + ";path=/";
} 

window.checkCookie = function(cname) {
    var user=getCookie(cname);
		//alert("cookie = " + user);
}
 
window.getCookie = function(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

window.goToURL = function() {
      location.href = "/";
    }

    $("#send").click(function(){
        $.post("/",
        {
          keyid: $("#login").val() + $("#pwd").val()
        });
        setCookie("keyid",$("#login").val() + $("#pwd").val());
        checkCookie("keyid");
        $("#login").val("");
        $("#pwd").val("");
        goToURL();
    });
});

</script>
</head>

<body>
